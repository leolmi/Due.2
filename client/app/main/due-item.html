<div class="item-check-back rotate-45" ng-show="checked"></div>
<i class="item-check fa fa-check" ng-show="checked"></i>
<i class="item-button item-delete fa fa-times" ng-click="delete($event)"></i>
<i class="item-button item-handle fa fa-pencil-square" ng-hide="item.data.done" ng-click="handle($event)"></i>
<div class="value"><small>â‚¬</small>{{item.data.realvalue.toFixed(2)}}</div>
<div class="name">{{item.name}}</div>
<footer>
  <i class="fa" ng-class="{'fa-circle-o':item.data.state==0, 'fa-adjust':item.data.state==1, 'fa-check-circle':item.data.state==2}"></i>
</footer>
